{% extends "main.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sample</title>

</head>
<body>
  {% block content %}
<div class="form-section">
  <div align="center">
    <br/>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.media }}
      {{ form.as_p }}

      <button type="submit" class="btn btn-outline-warning">Save</button>
    </form>
  </div>
</div>
  {% endblock %}
</body>
</html>
