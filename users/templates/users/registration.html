{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content1 %}
<div class="form-section">
            <form method="POST">
                {% csrf_token %}
                <div class="col-md-4">
                {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-outline-warning">Register</button>
            </form>

    <br/>
    Already registrated? <a href="{% url "login" %}">Login</a>
</div>
{% endblock %}
